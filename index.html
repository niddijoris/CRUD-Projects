<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First CRUD projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    
    
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <h1>Social Media App</h1>
    <div class="container">

        <div class="left">
            <form id="form">
                <label for="post">
                    Write your posts here
                </label>
                <br><br>
                <textarea name="post" id="input" cols="30" rows="10"></textarea>
                <br><br>
                <div id="msg"></div>
                <button type="submit">Postim</button>
            </form>
        </div>
        <div class="right">
            <h3>Your posts here</h3>
            <div id="posts">
                <div>
                    <p>Salom nima gaplar bu ee</p>
                    <span class="options">
                        <i onClick="editPosts(this)" class="fas fa-edit"></i>
                        <i onClick="deletePosts(this)" class="fas fa-trash-alt"></i>
                    </span>
                </div>
                <div>
                    <p>Salom nima gaplar hamma tinchmi</p>
                    <span class="options">
                        <i onClick="editPosts(this)" class="fas fa-edit"></i>
                        <i onClick="deletePosts(this)" class="fas fa-trash-alt"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
